<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }
      .container {
        max-width: 400px;
        margin: 60px auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 18px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:disabled {
        background: #aaa;
      }
      .message {
        margin-top: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Your Password</h2>
      <form id="resetForm">
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            minlength="6"
          />
        </div>
        <button type="submit">Reset Password</button>
      </form>
      <div class="message" id="message"></div>
    </div>
    <script>
      // API Configuration
      const API_BASE_URL = "https://patient-notify-backend.onrender.com";

      // Parse token from URL
      function getToken() {
        const params = new URLSearchParams(window.location.search);
        return params.get("token");
      }

      document
        .getElementById("resetForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const messageDiv = document.getElementById("message");
          messageDiv.textContent = "";

          if (password !== confirmPassword) {
            messageDiv.textContent = "Passwords do not match.";
            messageDiv.style.color = "red";
            return;
          }

          const token = getToken();
          if (!token) {
            messageDiv.textContent = "Invalid or missing token.";
            messageDiv.style.color = "red";
            return;
          }

          // TODO: Update the API endpoint below
          const apiUrl = `${API_BASE_URL}/auth/update-password`;

          try {
            const res = await fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ token, new_password: password }),
            });
            const data = await res.json();
            if (res.ok) {
              messageDiv.textContent =
                "Password reset successful! You can now log in.";
              messageDiv.style.color = "green";
              document.getElementById("resetForm").reset();
            } else {
              messageDiv.textContent = data.message || "Password reset failed.";
              messageDiv.style.color = "red";
            }
          } catch (err) {
            messageDiv.textContent = "An error occurred. Please try again.";
            messageDiv.style.color = "red";
          }
        });
    </script>
  </body>
</html>
